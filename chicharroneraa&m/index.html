<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicharronera A&M - Inicio</title>
    <style>
        @keyframes flashIn {
            0% { opacity: 0; filter: brightness(3); transform: scale(0.9); }
            100% { opacity: 1; filter: brightness(1); transform: scale(1); }
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: url('images/fondo.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh; /* Cambiado a min-height para mejor compatibilidad */
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4); 
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Cambiamos center por flex-start para controlar el inicio del contenido */
            justify-content: flex-start; 
            z-index: 1;
            /* Añadimos padding arriba para "bajar" el logo y evitar la barra del browser */
            padding-top: 60px; 
        }

        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        header { 
            background: transparent; 
            padding-bottom: 10px; 
        }

        .logo { 
            width: 100%;
            max-width: 160px; /* Reduje un pelín el máximo para que respire mejor en móvil */
            height: auto;
            border-radius: 50%; 
            border: 2px solid rgba(255, 255, 255, 0.3); 
            animation: flashIn 1s ease-out forwards; 
        }

        h3 { 
            text-transform: uppercase; 
            font-size: 0.75em; 
            color: white; 
            margin: 12px 0; 
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .contenedor-iconos { 
            display: flex; 
            justify-content: center; 
            gap: 15px;
            margin-bottom: 15px; 
            flex-wrap: wrap;
        }
        
        .icono { 
            width: 52px; 
            height: 52px; 
            transition: 0.3s; 
            border-radius: 12px; 
            animation: flashIn 1.2s ease-out forwards;
        }

        .img-menu { 
            width: 100%;
            max-width: 230px; 
            height: auto;
            border-radius: 15px; 
            cursor: pointer; 
            transition: 0.4s; 
            animation: flashIn 1.4s ease-out forwards;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .img-menu:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="overlay">
        <div class="contenido">
            <header>
                <img src="images/logo.jpg" alt="Logo A&M" class="logo">
            </header>

            <h3>Síguenos</h3>
            <div class="contenedor-iconos">
                <a href="https://www.facebook.com/profile.php?id=61561841108895" target="_blank">
                    <img src="images/facebook.jpg" alt="Facebook" class="icono">
                </a>
                <a href="https://www.instagram.com/chicharronera_aym?igsh=MWp6c25vbjVuZm9ybg==" target="_blank">
                    <img src="images/instagram.jpg" alt="Instagram" class="icono">
                </a>
            </div>

            <h3>Ver Menú</h3>
            <a href="menu.html">
                <img src="images/menu.jpg" alt="Botón Menú" class="img-menu">
            </a>

            <h3>Contacto y Ubicación</h3>
            <div class="contenedor-iconos">
                <a href="https://wa.link/3lx9hf" target="_blank">
                    <img src="images/whatsapp.jpg" alt="WhatsApp" class="icono">
                </a>
                <a href="https://waze.com/ul/hd1u0xsk18" target="_blank">
                    <img src="images/waze.jpg" alt="Waze" class="icono">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
