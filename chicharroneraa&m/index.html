<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicharronera A&M - Inicio</title>
    <style>
        /* Animación inicial */
        @keyframes flashIn {
            0% { opacity: 0; filter: brightness(3); transform: scale(0.9); }
            100% { opacity: 1; filter: brightness(1); transform: scale(1); }
        }

        /* Animación de temblor */
        @keyframes shake {
            0%, 90% { transform: rotate(0deg); }
            92% { transform: rotate(3deg); }
            94% { transform: rotate(-3deg); }
            96% { transform: rotate(3deg); }
            98% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: url('images/fondo.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4); 
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            z-index: 1;
            padding-top: 50px; 
        }

        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .logo { 
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 50%; 
            border: 2px solid rgba(255, 255, 255, 0.3); 
            animation: flashIn 1s ease-out forwards; 
            margin-bottom: 10px;
        }

        h3 { 
            text-transform: uppercase; 
            font-size: 0.75em; 
            color: white; 
            margin: 15px 0; 
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .contenedor-iconos { 
            display: flex; 
            justify-content: center; 
            gap: 20px;
            margin-bottom: 20px; 
            flex-wrap: wrap;
        }
        
        /* TAMAÑO UNIFICADO PARA TODOS LOS ICONOS */
        .icono { 
            width: 55px; 
            height: 55px; 
            object-fit: cover; /* Asegura que la imagen no se estire */
            transition: 0.3s; 
            border-radius: 12px; 
            animation: flashIn 1.2s ease-out forwards;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .icono:hover { transform: scale(1.15); }

        /* Botón de Menú */
        .img-menu { 
            width: 270px; 
            height: 270px; 
            object-fit: cover; 
            border-radius: 50%; 
            cursor: pointer; 
            transition: 0.4s; 
            animation: flashIn 1.4s ease-out forwards, shake 2s infinite;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            margin: 10px 0;
        }

        .img-menu:hover { 
            transform: scale(1.05); 
            animation-play-state: paused;
        }

    </style>
</head>
<body>

    <div class="overlay">
        <div class="contenido">
            <header>
                <img src="images/logo.jpg" alt="Logo A&M" class="logo">
            </header>

            <h3>Síguenos</h3>
            <div class="contenedor-iconos">
                <a href="https://www.facebook.com/profile.php?id=61561841108895" target="_blank">
                    <img src="images/facebook.jpg" alt="Facebook" class="icono">
                </a>
                <a href="https://www.instagram.com/chicharronera_aym?igsh=MWp6c25vbjVuZm9ybg==" target="_blank">
                    <img src="images/instagram.jpg" alt="Instagram" class="icono">
                </a>
            </div>

            <a href="menu.html">
                <img src="images/menu.jpg" alt="Botón Menú" class="img-menu">
            </a>

            <h3>Contacto y Ubicación</h3>
            <div class="contenedor-iconos">
                <a href="https://wa.link/3lx9hf" target="_blank">
                    <img src="images/whatsapp.jpg" alt="WhatsApp" class="icono">
                </a>
                <a href="https://waze.com/ul/hd1u0xsk18" target="_blank">
                    <img src="images/waze.jpg" alt="Waze" class="icono">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
