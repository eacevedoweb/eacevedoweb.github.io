<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicharronera A&M - Inicio</title>
    <style>
        /* Estilos Base */
        @keyframes flashIn {
            0% { opacity: 0; filter: brightness(3); transform: scale(0.9); }
            100% { opacity: 1; filter: brightness(1); transform: scale(1); }
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: url('images/fondo.jpg') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            overflow: hidden; /* Evita scrolls innecesarios en el inicio */
        }

        /* Overlay UNIFICADO y más claro (0.4 es menos oscuro que 0.6) */
        .overlay {
            background: rgba(0, 0, 0, 0.4); 
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Contenido transparente sin franjas oscuras */
        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
        }

        /* Quitamos el fondo oscuro y la línea amarilla del header */
        header { 
            background: transparent; 
            padding: 20px 0; 
        }

        .logo { 
            max-width: 180px; 
            border-radius: 50%; 
            /* Mantenemos un borde sutil para que el logo no se pierda en el fondo */
            border: 2px solid rgba(255, 255, 255, 0.5); 
            animation: flashIn 1s ease-out forwards; 
        }

        h3 { 
            text-transform: uppercase; 
            font-size: 0.85em; 
            color: white; 
            margin: 15px 0; 
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .contenedor-iconos { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-bottom: 25px; 
        }
        
        .icono { 
            width: 60px; 
            height: 60px; 
            transition: 0.3s; 
            border-radius: 12px; 
            animation: flashIn 1.2s ease-out forwards;
        }

        .icono:hover { transform: scale(1.1); }

        .img-menu { 
            width: 250px; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: 0.4s; 
            animation: flashIn 1.4s ease-out forwards; 
        }

        .img-menu:hover { transform: scale(1.05); }

        footer { 
            position: absolute;
            bottom: 20px;
            color: white; 
            font-size: 0.8em; 
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="contenido">
            <header>
                <img src="images/logo.jpg" alt="Logo A&M" class="logo">
            </header>

            <h3>Síguenos</h3>
            <div class="contenedor-iconos">
                <a href="https://www.facebook.com/profile.php?id=61561841108895" target="_blank">
                    <img src="images/facebook.jpg" alt="Facebook" class="icono">
                </a>
                <a href="https://www.instagram.com/chicharronera_aym?igsh=MWp6c25vbjVuZm9ybg==" target="_blank">
                    <img src="images/instagram.jpg" alt="Instagram" class="icono">
                </a>
            </div>

            <h3>Ver Menú</h3>
            <a href="menu.html">
                <img src="images/menu.jpg" alt="Botón Menú" class="img-menu">
            </a>

            <h3>Contacto y Ubicación</h3>
            <div class="contenedor-iconos">
                <a href="https://wa.link/3lx9hf" target="_blank">
                    <img src="images/whatsapp.jpg" alt="WhatsApp" class="icono">
                </a>
                <a href="https://waze.com/ul/hd1u0xsk18" target="_blank">
                    <img src="images/waze.jpg" alt="Waze" class="icono">
                </a>
            </div>

            <footer>
                <p><strong>CHICHARRONERA A&M</strong> | El Alto de Guadalupe</p>
            </footer>
        </div>
    </div>

</body>
</html>
