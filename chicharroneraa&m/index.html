<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicharronera A&M - Inicio</title>
    <style>
        /* Animaciones */
        @keyframes flashIn {
            0% { opacity: 0; filter: brightness(3); transform: scale(0.9); }
            100% { opacity: 1; filter: brightness(1); transform: scale(1); }
        }

        @keyframes pulseMenu {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(188, 0, 0, 0.2); }
            50% { transform: scale(1.1); text-shadow: 0 0 25px rgba(188, 0, 0, 0.6); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(188, 0, 0, 0.2); }
        }

        body { 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            background: url('images/fondo.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4); 
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            z-index: 1;
            padding-top: 30px; /* Reduje un poco el padding para acomodar el logo más grande */
        }

        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        /* LOGO 40% MÁS GRANDE (De 160px a 224px) */
        .logo { 
            width: 224px;
            height: 224px;
            object-fit: cover;
            border-radius: 50%; 
            border: 4px solid rgba(255, 255, 255, 0.5); 
            animation: flashIn 1s ease-out forwards; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

        .btn-texto-menu {
            display: inline-block;
            text-decoration: none;
            color: #bc0000; 
            font-size: 75px; 
            font-weight: 900;
            letter-spacing: 5px;
            margin: 10px 0 25px 0; 
            cursor: pointer;
            animation: flashIn 1.4s ease-out forwards, pulseMenu 2s infinite ease-in-out;
            transition: 0.3s;
            -webkit-text-stroke: 1.5px white;
        }

        h3 { 
            text-transform: uppercase; 
            font-size: 0.75em; 
            color: white; 
            margin: 10px 0; 
            letter-spacing: 2px;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .contenedor-iconos { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px;
            margin-bottom: 25px; 
            flex-wrap: wrap;
        }
        
        .icono { 
            width: 55px; 
            height: 55px; 
            object-fit: cover; 
            border-radius: 50%; 
            transition: 0.3s; 
            animation: flashIn 1.2s ease-out forwards;
            background: rgba(255, 255, 255, 0.2); 
            padding: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .icono:hover { 
            transform: scale(1.15); 
            background: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>

    <div class="overlay">
        <div class="contenido">
            <header>
                <img src="images/logo.gif" alt="Logo Animado A&M" class="logo">
            </header>

            <a href="menu.html" class="btn-texto-menu">MENÚ</a>

            <h3>Síguenos</h3>
            <div class="contenedor-iconos">
                <a href="https://www.facebook.com/profile.php?id=61561841108895" target="_blank">
                    <img src="images/facebook.jpg" alt="Facebook" class="icono">
                </a>
                <a href="https://www.instagram.com/chicharronera_aym?igsh=MWp6c25vbjVuZm9ybg==" target="_blank">
                    <img src="images/instagram.jpg" alt="Instagram" class="icono">
                </a>
            </div>

            <h3>Contacto y Ubicación</h3>
            <div class="contenedor-iconos">
                <a href="https://wa.link/3lx9hf" target="_blank">
                    <img src="images/whatsapp.jpg" alt="WhatsApp" class="icono">
                </a>
                <a href="https://waze.com/ul/hd1u0xsk18" target="_blank">
                    <img src="images/waze.jpg" alt="Waze" class="icono">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
